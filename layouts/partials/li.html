<li class="post-item">
    <span class="meta">{{ dateFormat .Site.Params.dateform .Lastmod.Local }}</span>
    {{ if .Params.draft }}
    <a href="{{ .RelPermalink }}"><span>Draft::{{ .Title }}</span></a>
    {{ else }}
    <a href="{{ .RelPermalink }}"><span>{{ .Title }}</span></a>
    {{ end }}
</li>
